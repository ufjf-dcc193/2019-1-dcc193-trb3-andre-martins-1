<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Usuário - Cadastrar</title>
    </head>
    <body>
        <h1>Usuário - Cadastrar</h1>
        <a th:href="@{/}">Início</a> / <a th:href="@{/usuarios}">Usuário</a> / Cadastrar<br />
        <form th:action="@{/usuarios/create}" th:object=${usuario} method="POST">
            <label>Nome: <input name="nome" type="text" th:value="*{nome}" /></label><br />
            <label>Descrição: <input name="descricao" type="text" th:value="*{descricao}" /></label><br />
            <label>Senha: <input name="senha" type="password" th:value="*{senha}" /></label><br />
            <label>E-mail: <input name="email" type="email" th:value="*{email}" /></label><br />
            <button type="submit">Cadastrar</button>
        </form>
    </body>
</html>
