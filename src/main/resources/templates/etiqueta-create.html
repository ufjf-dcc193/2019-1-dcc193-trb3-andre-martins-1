<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Etiqueta - Cadastrar</title>
    </head>
    <body>
        <h1>Etiqueta - Cadastrar</h1>
        <a th:href="@{/}">Início</a> / <a th:href="@{/etiquetas}">Etiqueta</a> / Cadastrar<br />
        <form th:action="@{/etiquetas/create}" th:object=${etiqueta} method="POST">
            <label>Título: <input name="titulo" type="text" th:value="*{titulo}" /></label><br />
            <label>Descrição: <input name="descricao" type="text" th:value="*{descricao}" /></label><br />
            <label>URL: <input name="url" type="url" th:value="*{url}" /></label><br />
            <button type="submit">Cadastrar</button>
        </form>
    </body>
</html>
